<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Mongo Store</title>
</head>

<body>


<!-- THIS PAGE WILL LIST ALL THE PRODUCTS IN THE STORES INVENTORY -->

  <ul id="productList">
  </ul>
  <p>Product List</p>

  <script>

    $.ajax({
        method: "GET",
        url: "/product"
    }).then(results => {
        results.forEach(product => {
          let liTag = $("<li>");
            liTag.text(product.name + product.price);
            $("productList").append(liTag)
        })  
    });
  
  </script>

  </body>
  </html>
